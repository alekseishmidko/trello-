<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">Введите название</span>
                <div class="list">
                    <div class="list__item" draggable="true">Стартовая карточка</div>
                </div>


                <div class="form">
                    <textarea class="textarea" placeholder="Введите название для карточки"></textarea>
    
                    <div class="buttons">
                        <button class="add__item-btn">Добавить карточку</button>
                        <button class="cancel__item-btn">Убрать карточку</button>
                    </div>
    
                </div>
    
                <div class="add__btn"><span>+</span> Добавить карточку </div>
            </div>


        </div>
       <div class="button"> Добавить доску</div>
    </div>
    

    <script src="/main.js"></script>
</body>
</html>
